<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical RTS Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>✨ Magical RTS Game ✨</h1>

    <!-- 🔐 User Authentication -->
    <div class="container">
        <h2>🔐 Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="button" onclick="loginUser()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <!-- 🌟 Resources Panel -->
    <div class="container">
        <h2>🌙 Resources</h2>
        <div class="resource">💰 Gold: <span id="gold">100</span></div>
        <div class="resource">🍖 Food: <span id="food">100</span></div>
        <div class="resource">🌳 Wood: <span id="wood">100</span></div>
        <div class="resource">🪨 Stone: <span id="stone">100</span></div>
        <button class="button" onclick="collectResources()">Collect</button>
    </div>

    <!-- ⚔️ Troop Training Panel -->
    <div class="container">
        <h2>⚔️ Train Troops</h2>
        <div class="troop">🛡️ Infantry: <span id="infantry">0</span></div>
        <div class="troop">🏹 Archers: <span id="archers">0</span></div>
        <div class="troop">🐎 Cavalry: <span id="cavalry">0</span></div>
        <div class="troop">🏰 Siege Weapons: <span id="siege">0</span></div>
    </div>

    <!-- 👑 General Selection -->
    <div class="container">
        <h2>👑 Assign General</h2>
        <select id="generalSelect">
            <option value="eclipseshadow">🌑 Eclipse Shadow</option>
            <option value="celestia">🌟 Celestia</option>
            <option value="seraphina">✨ Seraphina</option>
            <option value="lunabightshade">🌙 Luna Nightshade</option>
        </select>
        <button class="button" onclick="assignGeneral()">Assign</button>
        <p>🌟 Current General: <span id="currentGeneral">None</span></p>
        <img id="generalImage" src="" alt="Selected General" style="width: 200px; display: none;">
    </div>

    <!-- 🐱 Floating Digital Cat -->
    <img src="assets/cat.png" alt="Digital Cat" class="digital-cat">

    <script src="script.js"></script>

</body>
</html>
